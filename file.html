    <link rel="stylesheet" href="mystyle.css">
    <script>
    function printMousePos(event) {
    var colortoCompare = "rgb(236, 236, 244)";
    let elem = document.querySelector('div');
    let rect = elem.getBoundingClientRect();
    for (var key in rect) {
        if(document.getElementById('test').style.backgroundColor === colortoCompare){
        let para = document.createElement('p');
        para.textContent  = `${ key } : ${ rect[key] }`;
        var print = para.textContent.split();
        console.log(print);
    }
}

        console.log("client: " + event.clientX + ", " +
        event.clientY);
        console.log("page: " + event.pageX +
        ", " + event.pageY);
    }
    
    document.addEventListener("click", printMousePos);</script>
